name: Build KingsSMP-Rituals

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Clear stale Paper cache
        run: rm -rf ~/.m2/repository/io/papermc

      - name: Build with Maven (force fresh snapshots, show full errors)
        run: mvn -B -U -e -DskipTests clean package

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: KingsSMP-Rituals-jar
          path: target/*-shaded.jar
